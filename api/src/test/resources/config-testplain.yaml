kubernetes:
  enabled: true

metricsSources:
 - name: test-openshift-monitoring
   type: openshift-monitoring
   url: http://prometheus.example.com
 - name: test-unauthenticated
   type: standalone
   url: http://prometheus.example.com
 - name: test-basic
   type: standalone
   url: http://prometheus.example.com
   authentication:
     basic:
       username: pr0m3th3u5
       password:
         value: password42
 - name: test-bearer-token
   type: standalone
   url: http://prometheus.example.com
   authentication:
     bearer:
       token:
         value: my-bearer-token
 - name: test-oidc
   type: standalone
   url: http://prometheus.example.com
   authentication:
     oidc:
       authServerUrl: ${console.test.oidc-url}
       clientId: registry-api
       clientSecret:
         value: registry-api-secret
       method: BASIC
       grantType: CLIENT
       trustStore:
         type: ${console.test.oidc-trust-store.type}
         content:
           valueFrom: ${console.test.oidc-trust-store.path}
         password:
           value: ${console.test.oidc-trust-store.password}

schemaRegistries:
  - name: test-registry-v2
    url: ${console.test.apicurio2-url}
    authentication:
      oidc:
        authServerUrl: ${console.test.oidc-url}
        clientId: registry-api
        clientSecret:
          value: registry-api-secret
        method: POST
        grantType: CLIENT
        grantOptions:
          audience: ${console.test.apicurio2-url}
        trustStore:
          type: ${console.test.oidc-trust-store.type}
          content:
            valueFrom: ${console.test.oidc-trust-store.path}
          password:
            value: ${console.test.oidc-trust-store.password}
    trustStore:
      type: ${console.test.apicurio2-trust-store.type}
      content:
        valueFrom: ${console.test.apicurio2-trust-store.path}
      password:
        valueFrom: ${console.test.apicurio2-trust-store.password-path}

  - name: test-registry-v3
    url: ${console.test.apicurio3-url}
    authentication:
      oidc:
        authServerUrl: ${console.test.oidc-url}
        clientId: registry-api
        clientSecret:
          value: registry-api-secret
        method: POST
        grantType: CLIENT
        grantOptions:
          audience: ${console.test.apicurio3-url}
        trustStore:
          type: ${console.test.oidc-trust-store.type}
          content:
            valueFrom: ${console.test.oidc-trust-store.path}
          password:
            value: ${console.test.oidc-trust-store.password}
    trustStore:
      type: ${console.test.apicurio3-trust-store.type}
      content:
        valueFrom: ${console.test.apicurio3-trust-store.path}
      password:
        valueFrom: ${console.test.apicurio3-trust-store.password-path}

kafka:
  clusters:
    - name: test-kafka1
      namespace: default
      id: k1-id
      schemaRegistry: test-registry-v2
      properties:
        bootstrap.servers: ${console.test.external-bootstrap}

    - name: test-kafka2
      namespace: default
      id: k2-id
      properties:
        bootstrap.servers: ${console.test.random-bootstrap}

    - name: test-kafka3
      namespace: default
      # listener is named and bootstrap.servers not set (will be retrieved from Kafka CR)
      listener: listener0
      schemaRegistry: test-registry-v3

    # missing required bootstrap.servers and sasl.mechanism
    - name: test-kafkaX
      properties:
        sasl.jaas.config: something

    - name: test-kafkaY
      id: test-kafkaY
      properties:
        bootstrap.servers: ${console.test.external-bootstrap}

# Like metricsSources, REST calls to the connect clusters is mocked in the test cases
kafkaConnectClusters:
  - name: test-connect1
    namespace: default
    url: http://test-connect1.example.com
    mirrorMaker: false
    kafkaClusters:
      - default/test-kafka1

  - name: test-connect2
    namespace: default
    url: http://test-connect2.example.com
    mirrorMaker: true
    kafkaClusters:
      - default/test-kafka2

  - name: test-connect3
    url: http://test-connect3.example.com
    mirrorMaker: false
    kafkaClusters:
      - test-kafkaY
